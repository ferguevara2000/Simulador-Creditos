<div class="wrapper">
    <div class="main">
        <div class="row">
            <div class="col-md-6 side-image">
                <div class="image">
                    <img src="../../../assets/creditos.jpeg" alt="Logo">
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Iniciar Sesión</header>
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div class="input-field">
                            <input type="text" formControlName="username" [(ngModel)]="username" class="input" id="email" required autocomplete="off">
                            <label for="user">Correo</label>
                        </div>
                        <div class="input-field">
                            <input type="password" formControlName="password" [(ngModel)]="password" class="input" id="password" required>
                            <label for="password">Contraseña</label>
                            <p *ngIf="login" class="error">Correo o Contraseña incorrectos</p>
                            <span><a href="#">¿Olvidaste tu contraseña?</a></span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
